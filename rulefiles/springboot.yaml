kind: stackRule/v1
id: spring-boot
detect:
  globs:
    - "**/pom.xml"
    - "**/build.gradle*"
  containsRegex: "@SpringBootApplication"
hints:
  language: java
  framework: spring-boot
  builder: maven
  build_dir: .
  build_cmd: "./mvnw -q package -DskipTests"
  start_cmd: "java -jar target/*.jar"
  artifact: "target/*.jar"
  ports: [8080]
  health: "/actuator/health"
  base_image: "eclipse-temurin:17-jdk" 